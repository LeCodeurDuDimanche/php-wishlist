<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
		<title>{% block titre %} My wishlist {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{base_url()}}/ressources/img/logo.ico">

		<!-- Bootstrap -->
		{% block css %}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{{base_url()}}/ressources/css/base.css">
		{% endblock %}
    </head>
    <body>
		{% block header %}
		<nav class="navbar justify-content-center navbar-light">
		  <a class="navbar-brand" href="{{ path_for('accueil') }}"><h1>My Wish List</h1></a>
		</nav>
		{% endblock %}

		{% block main %}
        <div class='wrapper py-5' data-background='{{base_url()}}/ressources/img/bg1.jpg'>
    		<div class='container main-container p-5'>
    			<div class='content'>
    				{% block content %}
    				{% endblock %}
    			</div>
    		</div>
        </div>
		{% endblock %}
		{% block footer %}
		<footer class="container-fluid bg-dark text-light d-flex">
			<h4 class="text-center w-100 d-flex align-items-center justify-content-center m-0">Notre site</h4>
		</footer>
		{% endblock %}
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{base_url()}}/ressources/js/base.js"></script>

    </body>
</html>
